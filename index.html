<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>

  <main>
    <h1>Password Generator</h1>

    <form id="passForm">
      <h1 id="passInput">P4$5W0rD!</h1>
      <span id="copyMsg"></span>
      <svg  viewBox="0 0 21.5 25.5" id="copyIcon" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
    </form>
    <span id="lengthErrorAlertMsg"></span>

    <form id="passPropsForm">

      <div id="passwordContainer">
        <div>
          <label for="">Character Length</label>
          <span id="passLength">0</span>
        </div>
        <input id="rangeSlider" class="customSlider" type="range" min="0" max="20" value="0">
      </div>

      <div id="checkboxesContainer">
        <div>
          <label class="customCheckBox">
          <input id="uppercaseCheckbox" type="checkbox"> 
          Include Uppercase Letters</label>
          
        </div>
        <div>
          <label class="customCheckBox">
          <input id="lowercaseCheckbox" type="checkbox">
          Include Lowercase Letters</label>
        </div>
        <div>
          <label class="customCheckBox">
          <input id="numbersCheckbox" type="checkbox">
          Include Numbers</label>
        </div>
        <div>
          <label class="customCheckBox">
          <input id="symbolsCheckbox" type="checkbox">
          Include Symbols</label>
        </div>
        <span id="checkboxUnselectedErrorMsg"></span>
      </div>
      <div id="strengthContainer">
        <h1>Strength</h1>
        <div id="passwordStrengthStatus">
          <span id="passPower"></span>
          <div id="tooWeak"></div>
          <div id="weak"></div>
          <div id="medium"></div>
          <div id="strong"></div>
        </div>
      </div>

      <button id="generateBtn" type="submit">Generate<svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></button>

    </form>
  </main>
  <script src="./index.js"></script>
</body>
</html>
